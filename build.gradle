plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.datastax.cassandra:cassandra-driver-core:3.11.0"
    compile "com.datastax.cassandra:cassandra-driver-mapping:3.11.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task cassandra(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.cass.Cassandra'
}